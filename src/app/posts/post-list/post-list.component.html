<div class="searchWrapper">
  <!-- <video autoplay muted loop id="myVideo">
    <source src="../../../assets/images/Cave.mp4" type="video/mp4">
  </video> -->
  <div class="container Searchinner">

    <div class="row">
      <input class="searchBox" type="text" placeholder="What are you looking for?" [(ngModel)]='filterString' />
    </div>
    <div class="row" style="display: flex; justify-content: center;align-items: center;padding: 20px;">
      <span class="info">Suggested: Game, Music, Video, Photography,forest,darkness</span>
    </div>
  </div>

</div>

		<!-- Main -->
			<div id="main">
				<div class="inner">
					<div class="columns">
						<!-- Column 1 (horizontal, vertical, horizontal, vertical) -->
							<div *ngFor="let post of posts | filter:filterString" class="image fit">
                  <a  [href]=""><img   [src]="post.imagePath" alt="" /></a>
                 <div class="middle">
                   <div class="d-flex">
                     <div class="mr-auto p-2">
                      <p class="text"> By {{post.creatorName}}</p>
                     </div>
                    <div class="p-2">
                      <button mat-raised-button class="btnDownload" (click)="download(post.imageName)">
                        <span class="material-icons">get_app</span>Download</button>

                    </div>
                   </div>
                  <div>
                  </div>
                </div>
              </div>
					</div>
				</div>
			</div>


      <mat-paginator color="primary" [length]="totalPosts" [pageSize]="postsPerPage"
      (page)="onChangedPage($event)" *ngIf="posts.length > 0 ">
    </mat-paginator>
    <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>

    <!-- Footer -->

<app-footer></app-footer>

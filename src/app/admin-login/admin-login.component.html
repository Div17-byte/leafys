<title>Admin Area</title>
<div class="wrapper">
  <mat-card>
    <span style="font-size: 80px; color:#B39496 !important;" class="material-icons">
      admin_panel_settings
      </span>
    <h1 class="textWhite">Administrator Area</h1>
    <p class="textgrey">Welcome back !</p>
    <form (submit)="onLogin(AdminLoginForm)"  #AdminLoginForm="ngForm">

      <mat-form-field>
        <input matInput type="text"  placeholder="Username" name="username" ngModel #userInput="ngModel" required username>
        <mat-error *ngIf="userInput.invalid">Please enter valid a Username.</mat-error>
      </mat-form-field>


      <mat-form-field>
         <input type='password' matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter valid a Password.</mat-error>
      </mat-form-field>
      <br>
      <button style="background-color: #B39496;" mat-raised-button color="accent" type="submit">Login</button>
    </form><br>
  </mat-card>
</div>
